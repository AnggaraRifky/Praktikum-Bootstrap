<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      [class^="col"] {
        background-color: transparent;
        border: 1px solid black;
        text-align: center;
      }

      .row h1 {
        font-size: 25px;
        color: black;
        letter-spacing: 3px;
        text-align: left;
        margin-top: 45px;
        margin-left: 90px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col-12">Navigation</div>
      </div>
      <div class="row">
        <div class="col-3">Logo</div>
        <div class="col offset-4">Tagline</div>
      </div>
      <div class="row my-3">
        <div class="col-6" style="height: 250px">Featured Case Study</div>
        <div class="col-6" style="border: none">
          <div class="row">
          <div
            class="col" style="margin-left: 105px; padding-bottom: 20px"> Intro</div>
          </div>
          <div class="row">
            <h1>Clients</h1>
            <div class="col-3" style="margin-left: 100px; height: 95px">
              Content
            </div>
            <div
              class="col-3"
              style="margin-left: 18px; margin-right: 18px; height: 95px"
            >
              Content
            </div>
            <div class="col-3" style="height: 95px">Content</div>
          </div>
        </div>
      </div>

      <div class="row my-3" style="height: 150px">
        <div class="col">1</div>
        <div class="col" style="margin-right: 25px; margin-left: 25px">2</div>
        <div class="col">3</div>
      </div>

      <div class="row" style="height: 100px">
        <div class="col">Footer</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
